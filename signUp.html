<!DOCTYPE html>
<html>
<head>
  <title>signUp</title>
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <h2>SignUp</h2>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="text" id="signupUsername" placeholder="User Name" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <input type="password" id="password-con" placeholder="Password confirm" required><br>
    <button type="submit">SignUp</button>
    <a href="index.html">already have an account?</a>
  </form>

  <p id="errorMsg" style="color:red;"></p>

  <script type="module" src="js/signUp.js"></script>
</body>
</html>
